withsecure.file.prevalence:
  description:
    The prevalence rating of the file. 0 - Undefined or not known. 1-50
    Rare files. 50-100 Common files.
  name: withsecure.file.prevalence
  type: keyword

withsecure.file.rarity:
  description: Rarity of the file
  name: withsecure.file.rarity
  type: keyword

withsecure.file.reputation:
  description:
    "The reputation rating of the file, 0-9 - Clean file. 10-79 - Suspicious
    or potential unwanted (PUA) or Riskware. 0-89 - Unwanted Application. 90-100 -
    Known malicious. 101-999 - Unknown. "
  name: withsecure.file.reputation
  type: keyword

