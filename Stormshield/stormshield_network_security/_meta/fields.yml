stormshield.confid:
  description:
    "Index of the security inspection profile used. Value from \u201C0\u201D\
    \ to \u201C9\u201D."
  name: stormshield.confid
  type: float

stormshield.dstname:
  description:
    Name of the object (FQDN name) corresponding to the destination host.
    String of characters in UTF-8 format. Example server.company.com
  name: stormshield.dstname
  type: keyword

stormshield.dstportname:
  description:
    Name of the object corresponding to the destination port. String of
    characters in UTF-8 format. Example ssh
  name: stormshield.dstportname
  type: keyword

stormshield.filter.action:
  description: The action asociated to the filter rule
  name: stormshield.filter.action
  type: keyword

stormshield.logtype:
  description: Stormshield SNS Logtype
  name: stormshield.logtype
  type: keyword

stormshield.sciprep:
  description:
    Reputation of the source IP address. Available only if this IP address
    is public and listed in the IP address reputation base. Value "anonymizer", "botnet",
    "malware", "phishing", "tor", "scanner" or "spam". Example srciprep="anonymizer,tor"
  name: stormshield.sciprep
  type: keyword

stormshield.scirep:
  description: ""
  name: stormshield.scirep
  short: ""
  type: keyword

stormshield.slotlevel:
  description:
    "Indicates the type of rule that activated logging. Values \u201C0\u201D\
    \ (implicit), \u201C1\u201D (global), or \u201C2\u201D (local)."
  name: stormshield.slotlevel
  type: float

stormshield.srcportname:
  description:
    "Source port name if it is known. String of characters in UTF-8 format.\
    \ Example \u201Chttp\u201D, \u201Cephemeral_fw_tcp\u201D\u2026"
  name: stormshield.srcportname
  type: keyword
