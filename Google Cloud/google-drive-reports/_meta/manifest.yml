name: Google Drive Reports
slug: google-drive-reports

description: >-
  The Google Reports is a Google service that provides detailed activity reports for Google Workspace (formerly G Suite) accounts. It offers access to audit logs for various services like Gmail, Drive, Google Meet, Google Calendar, and more. And in our case we do this for drive application. So administrators can retreive all important informations about drive application.

data_sources:
  GCP audit logs: Google Cloud Audit contains logs from multiple Google Cloud source such as Google Workspace.
