action.properties:
  description:
    "A detailed set of attributes associated with a specific action, typically
    involving user authentication or a network event. It contains the following keys:"
  name: action.properties
  type: object

harfanglab.aggregation_key:
  description: The key to the events aggregation
  name: harfanglab.aggregation_key
  type: keyword

harfanglab.alert_subtype:
  description: The subtype of the alert
  name: harfanglab.alert_subtype
  type: keyword

harfanglab.alert_time:
  description: The timestamp of the alert
  name: harfanglab.alert_time
  type: keyword

harfanglab.alert_unique_id:
  description: The identifier of the alert
  name: harfanglab.alert_unique_id
  type: keyword

harfanglab.execution:
  description: "Execution time "
  name: harfanglab.execution
  type: long

harfanglab.groups:
  description: harfanglab groups
  name: harfanglab.groups
  type: keyword

harfanglab.level:
  description: The risk level associated to the alert
  name: harfanglab.level
  type: keyword

harfanglab.process.powershell.command:
  description: The powershell command executed
  name: harfanglab.process.powershell.command
  type: keyword

harfanglab.status:
  description: The status of the alert
  name: harfanglab.status
  type: keyword
