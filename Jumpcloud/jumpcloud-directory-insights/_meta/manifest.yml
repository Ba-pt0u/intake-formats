name: Jumpcloud Directory Insights [BETA]
slug: jumpcloud-directory-insights

description: >-
  Jumpcloud Directory Insights allows you to read event logs, view activity in your directory, and monitor user authentications to the console, RADIUS, LDAP, and SSO apps. Directory Insights analyzes the audit trails that lead to critical events so you know the what, where, when, how, and who of your directory activities.

data_sources:
  OAuth audit logs: Jumpcloud Directory Insights provides audit logs about Oauth2 requests, grant and revocation
  Authentication logs: Jumpcloud Directory Insights provides audit logs about authentication sessions
