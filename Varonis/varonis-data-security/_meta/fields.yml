varonis.datalert.file.old_permission:
  description:
    The permissions before the change. Data is not collected for all event
    types.
  name: varonis.datalert.file.old_permission
  type: keyword

varonis.datalert.file.permission:
  description:
    The permissions after the change. Data is not collected for all event
    types.
  name: varonis.datalert.file.permission
  type: keyword

varonis.datalert.file.permissions_change:
  description:
    The specified changes in permissions. Data is not collected for all
    event types.
  name: varonis.datalert.file.permissions_change
  type: keyword

varonis.datalert.id:
  description: The ID of the triggered alert within DatAlert.
  name: varonis.datalert.id
  type: keyword

varonis.datalert.num_events:
  description: The number of events which triggered the alert.
  name: varonis.datalert.num_events
  type: number

varonis.datalert.outcome:
  description: Whether the event which triggered the alert succeeded or failed.
  name: varonis.datalert.outcome
  type: keyword
